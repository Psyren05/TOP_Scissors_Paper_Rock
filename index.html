<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="main-container">
    <div id="results-text-container">
        <span id="results-text">Choose your fighter!</span>
    </div>
    <div id="button-container">
        <button id="scissors-btn">SCISSORS</button>
        <button id="paper-btn">PAPER</button>
        <button id="rock-btn">ROCK</button>
    </div>
    
    <div id="playerCompLabels">
        <h3 id="label">You</h3>
        <h3 id="label">Computer</h3>
    </div>

    <div id="display-score">
        <span id="playerScore">0</span> : <span id="compScore">0</span>
    </div>

    <div id="restart-btn">
        <button id="restart-btn">PLAY AGAIN?</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
